<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Rows to Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-top: 20px;
      }

      .form-container {
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 60%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #ddd;
      }

      input[type="text"] {
        width: 150px;
      }

      .center-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        /* gap: 5px; */
      }
    </style>
  </head>
  <body>
    <h1>Add Student Information</h1>

    <div class="form-container center-container">
      <input id="roll-no" type="text" placeholder="Enter roll no" />
      <input id="name" type="text" placeholder="Enter name" />
      <input id="subject" type="text" placeholder="Enter subject" />
      <input id="marks" type="text" placeholder="Enter marks" />
      <button id="button">Add row</button>
    </div>

    <table id="table" border="1">
      <thead>
        <tr>
          <th>Roll no</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>23</td>
          <td>Deepak Kumar</td>
          <td>Computer Science</td>
          <td>90</td>
        </tr> -->
      </tbody>
    </table>

    <script>
      document.getElementById("button").addEventListener("click", () => {
        const rollNumber = document.getElementById("roll-no").value;
        const name = document.getElementById("name").value;
        const subject = document.getElementById("subject").value;
        const marks = document.getElementById("marks").value;

        if (rollNumber && name && subject && marks) {
          const tableBody = document.querySelector("tbody");
          const newRow = document.createElement("tr");

          newRow.innerHTML = `
            <td>${rollNumber}</td>
            <td>${name}</td>
            <td>${subject}</td>
            <td>${marks}</td>
          `;

          tableBody.appendChild(newRow);

          // Clear the input fields
          document.getElementById("roll-no").value = "";
          document.getElementById("name").value = "";
          document.getElementById("subject").value = "";
          document.getElementById("marks").value = "";
        } else {
          alert("Please fill out all fields.");
        }
      });
    </script>
  </body>
</html>
